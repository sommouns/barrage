<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 600px;
      margin: auto;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <video src="./Getting Started Project.mp4" id="video" controls width="600"></video>
    <canvas id="canvas"></canvas>
    <div>
      <input type="text" id="text">
      <input type="color" id="color">
      <input type="range" min="12" max="24" step="1" id="range">
      <button id="add">add</button>
    </div>
  </div>
  <script src="./barrage.js"></script>
  <script>
    const videoDom = document.querySelector('#video')
    const canvasDom = document.querySelector('#canvas')
    const add = document.querySelector('#add')
    const text = document.querySelector('#text')
    const color = document.querySelector('#color')
    const range = document.querySelector('#range')

    let canvas = new CanvasBarrage(videoDom, canvasDom, {}, [
      {text: '好好看', time: 0},
      {text: '好好看', time: 0},
      {text: '好好看', time: 0},
    ])
    add.onclick = function () {
      canvas.add({
        text: text.value,
        color: color.value,
        fontSize: range.value,
        time: videoDom.currentTime
      })
    }
  </script>
</body>
</html>
